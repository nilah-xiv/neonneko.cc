<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Neon Neko Staff</title>

  <style>
    .clickable {
  cursor: pointer;
}
 .nav-wrapper {
  display: flex;
  justify-content: center;
  padding-top: 2rem;
}
.card {
  cursor: pointer;
}

#main-nav {
  background: var(--panel-bg);
  backdrop-filter: blur(6px);
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  gap: 1.25rem;
  box-shadow: 0 0 10px #00FFF722;
  position: relative;
  z-index: 100;
}

#main-nav a {
  display: inline-block;
  margin: 0;
  padding: 0.5rem 1.2rem;
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--neon-blue);
  border: 1px solid #00FFF744;
  border-radius: 999px;
  background: var(--bg);
  text-decoration: none;
  box-shadow: 0 0 6px #00FFF733, 0 0 12px #00FFF722;
  transition: all 0.3s ease;
  cursor: pointer;
}

#main-nav a:hover {
  color: #fff;
  background: #FF4ECD11;
  border-color: #FF4ECD88;
  box-shadow: 0 0 6px #FF4ECD88, 0 0 12px #FF4ECD66, 0 0 20px #FF4ECD44;
  text-shadow: 0 0 5px #FF4ECDaa;
}

#main-nav a.active {
  background: #FF4ECD22;
  border-color: #FF4ECD;
  color: #fff;
  box-shadow: 0 0 8px #FF4ECDcc, 0 0 16px #FF4ECD88;
  text-shadow: 0 0 6px #FF4ECD;
}

    

.container::-webkit-scrollbar {
  display: none;                  /* Chrome/Safari */
    }

    #profile-panel {
  text-align: center;
  color: #fff;
  padding: 2rem 1rem 1rem;
  max-width: 800px;
  margin: 0 auto;
}

#profile-panel h3 {
  font-size: 1.4rem;
  color: #FF4ECD;
  margin: 0.25rem 0;
}

#profile-panel .staff-role {
  font-size: 1rem;
  font-weight: bold;
  color: #00FFF7;
  margin-bottom: 0.5rem;
}

#profile-panel .staff-desc {
  font-size: 0.9rem;
  color: #ccc;
  margin-bottom: 0.75rem;
}

#profile-panel .staff-link {
  font-size: 0.85rem;
  color: #FF4ECD;
  text-decoration: none;
}

   body {
  margin: 0;
  font-family: 'Outfit', sans-serif;
  background-color: #0b0b1b;
  color: #EAEAEA;
  width: 100%;
  min-height: 100vh;
}

    .container {
  display: flex;
  flex-wrap: nowrap;
  max-width: 1440px;
  padding: 0 3rem;
  margin: 0 auto;
  overflow-x: auto;
  align-items: flex-start;
  justify-content: center;
  visibility: hidden;
}

    .card {
      flex: 1 1 1%;
      position: relative;
      opacity: 0.2;
      transition: flex 600ms cubic-bezier(0.25, 1, 0.5, 1), opacity 250ms ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card__inner {
      margin: 0.25rem;
      background: #111;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 2px solid #FF4ECD;
      box-shadow: 0 0 10px #FF4ECD66;
      width: 100%;
    }

    .card picture {
      width: 100%;
      height: 0;
      padding-bottom: 600px;
      overflow: hidden;
      position: relative;
    }
.card picture img[alt*="Kyo"] {
  object-position: 15% center;
}

    .card picture img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    

    .card__info {
      opacity: 0;
      max-height: 0;
      transition: opacity 0.5s ease, max-height 0.5s ease;
      text-align: center;
      color: #fff;
      padding: 1rem 0.5rem;
      width: 100%;
    }

    .card__info h3 {
      margin: 0.25rem 0;
      font-size: 1.1rem;
      color: #FF4ECD;
    }

    .card__info .role {
      font-weight: bold;
      font-size: 0.9rem;
      color: #00FFF7;
    }

    .card__info .desc {
      font-size: 0.85rem;
      color: #ccc;
      margin: 0.5rem 0;
    }

    .card__info a {
      color: #FF4ECD;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .card.is-active,
.card:hover {
  opacity: 1;
  flex-basis: 30% !important; 
}

    .card:hover .card__info {
      opacity: 1;
      max-height: 200px;
    }

    /* Card wave staggering */
.card:nth-child(1),
.card:nth-child(5),
.card:nth-child(9),
.card:nth-child(13),
.card:nth-child(17) {
  margin-top: 0;
}

.card:nth-child(2),
.card:nth-child(6),
.card:nth-child(10),
.card:nth-child(14),
.card:nth-child(18) {
  margin-top: 2.5%;
}

.card:nth-child(3),
.card:nth-child(7),
.card:nth-child(11),
.card:nth-child(15),
.card:nth-child(19) {
  margin-top: 5%;
}

.card:nth-child(4),
.card:nth-child(8),
.card:nth-child(12),
.card:nth-child(16),
.card:nth-child(20) {
  margin-top: 2.5%;
}

.modal-content img {
  width: 100%;

.modal-content h3 {
  color: var(--neon-pink);

.modal-role {
  color: var(--neon-blue);

  from { opacity: 0; transform: translateY(20px); }

.dots span {

<body>
<div id="staffModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <img id="modalImage" src="" alt="" class="fade-image">
    
    <div class="carousel-controls">
      <button id="prevBtn">&#8592;</button>
      <div id="carouselDots" class="dots"></div>
      <button id="nextBtn">&#8594;</button>
    </div>

    <h3 id="modalName"></h3>
    <p class="modal-role" id="modalRole"></p>
    <p class="modal-desc" id="modalDesc"></p>
  </div>
</div>

<div class="nav-wrapper">
  <nav id="main-nav">
    <a href="index.html#home">Home</a>
    <a href="info.html">Venue Details</a>
    <a href="staff.html#staff" class="active">Team & Services</a>
    <a href="index.html#menu">Menu</a>
    <a href="index.html#apply">Apply Now!</a>
  </nav>
</div>
<div class="container"></div>
  <script>
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => card.classList.add("is-active"));

    cards.forEach(card => {
      card.addEventListener("mouseenter", () => {
        cards.forEach(c => c.classList.remove("is-active"));
        card.classList.add("is-active");
      });

      card.addEventListener("mouseleave", () => {
        cards.forEach(c => c.classList.add("is-active"));
      });
    });
    window.addEventListener("load", () => {
  document.querySelector('.container').style.visibility = 'visible';
});
  </script>

<script>
fetch('staff.json')
  .then(res => res.json())
  .then(staffList => {
    const container = document.querySelector('.container');
    container.innerHTML = '';

    const modal = document.getElementById('staffModal');
    const modalImage = document.getElementById('modalImage');
    const modalName = document.getElementById('modalName');
    const modalRole = document.getElementById('modalRole');
    const modalDesc = document.getElementById('modalDesc');
    const closeBtn = document.querySelector('.close-button');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
 modalImage.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    modalImage.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

    let modalImages = [];
    let currentImageIndex = 0;
    let currentStaff = null;

    function updateModalContent() {
      modalImage.classList.remove("show");

      setTimeout(() => {
        modalImage.src = modalImages[currentImageIndex];
        modalImage.classList.add("show");

        modalName.textContent = currentStaff.name;
        modalRole.textContent = currentStaff.role;
        modalDesc.textContent = currentStaff.desc;

        const dotEls = document.querySelectorAll('#carouselDots span');
        dotEls.forEach((dot, i) => {
          dot.classList.toggle('active', i === currentImageIndex);
        });
      }, 100);
    }

    staffList.forEach(staff => {
      const card = document.createElement('div');
      card.className = 'card';

      const images = Array.isArray(staff.image) ? staff.image : [staff.image];

      const picture = document.createElement('picture');
      const img = document.createElement('img');
      img.src = images[0];
      img.alt = staff.name;
      picture.appendChild(img);

      const inner = document.createElement('div');
      inner.className = 'card__inner';
      inner.appendChild(picture);

      const info = document.createElement('div');
      info.className = 'card__info';
      info.innerHTML = `
        <h3>${staff.name}</h3>
        <p class="role">${staff.role}</p>
        <p class="desc">${staff.desc}</p>
      `;

      card.appendChild(inner);
      card.appendChild(info);

      card.addEventListener('click', () => {
        currentStaff = staff;
        modalImages = Array.isArray(staff.image) ? staff.image : [staff.image];
        currentImageIndex = 0;

        const dotContainer = document.getElementById("carouselDots");
        dotContainer.innerHTML = "";
        modalImages.forEach((_, i) => {
          const dot = document.createElement("span");
          if (i === 0) dot.classList.add("active");
          dot.addEventListener("click", () => {
            currentImageIndex = i;
            updateModalContent();
          });
          dotContainer.appendChild(dot);
        });

        updateModalContent();
        modal.classList.remove('hidden');
      });

      container.appendChild(card);
    });
    document.querySelector('.container').style.visibility = 'visible';
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => card.classList.add("is-active"));
    cards.forEach(card => {
      card.addEventListener("mouseenter", () => {
        cards.forEach(c => c.classList.remove("is-active"));
        card.classList.add("is-active");
      });
      card.addEventListener("mouseleave", () => {
        cards.forEach(c => c.classList.add("is-active"));
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.add('hidden');
    });

    prevBtn.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex - 1 + modalImages.length) % modalImages.length;
      updateModalContent();
    });

    nextBtn.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % modalImages.length;
      updateModalContent();
    });
  })
  .catch(err => {
    console.error("Couldn't load staff.json:", err);
  });
</script>

</body>
