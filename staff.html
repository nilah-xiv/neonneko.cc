<script>
fetch('staff.json')
  .then(res => res.json())
  .then(staffList => {
    const container = document.querySelector('.container');
    container.innerHTML = '';

    const modal = document.getElementById('staffModal');
    const modalImage = document.getElementById('modalImage');
    const modalName = document.getElementById('modalName');
    const modalRole = document.getElementById('modalRole');
    const modalDesc = document.getElementById('modalDesc');
    const closeBtn = document.querySelector('.close-button');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
 modalImage.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    modalImage.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

    let modalImages = [];
    let currentImageIndex = 0;
    let currentStaff = null;

    function updateModalContent() {
      modalImage.classList.remove("show");

      setTimeout(() => {
        modalImage.src = modalImages[currentImageIndex];
        modalImage.classList.add("show");

        modalName.textContent = currentStaff.name;
        modalRole.textContent = currentStaff.role;
        modalDesc.textContent = currentStaff.desc;

        const dotEls = document.querySelectorAll('#carouselDots span');
        dotEls.forEach((dot, i) => {
          dot.classList.toggle('active', i === currentImageIndex);
        });
      }, 100);
    }

    staffList.forEach(staff => {
      const card = document.createElement('div');
      card.className = 'card';

      const images = Array.isArray(staff.image) ? staff.image : [staff.image];

      const picture = document.createElement('picture');
      const img = document.createElement('img');
      img.src = images[0];
      img.alt = staff.name;
      picture.appendChild(img);

      const inner = document.createElement('div');
      inner.className = 'card__inner';
      inner.appendChild(picture);

      const info = document.createElement('div');
      info.className = 'card__info';
      info.innerHTML = `
        <h3>${staff.name}</h3>
        <p class="role">${staff.role}</p>
         `;

      card.appendChild(inner);
      card.appendChild(info);

      card.addEventListener('click', () => {
        currentStaff = staff;
        modalImages = Array.isArray(staff.image) ? staff.image : [staff.image];
        currentImageIndex = 0;

        const dotContainer = document.getElementById("carouselDots");
        dotContainer.innerHTML = "";
        modalImages.forEach((_, i) => {
          const dot = document.createElement("span");
          if (i === 0) dot.classList.add("active");
          dot.addEventListener("click", () => {
            currentImageIndex = i;
            updateModalContent();
          });
          dotContainer.appendChild(dot);
        });

        updateModalContent();
        modal.classList.remove('hidden');
      });

      container.appendChild(card);
    });
    document.querySelector('.container').style.visibility = 'visible';
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => card.classList.add("is-active"));
    cards.forEach(card => {
      card.addEventListener("mouseenter", () => {
        cards.forEach(c => c.classList.remove("is-active"));
        card.classList.add("is-active");
      });
      card.addEventListener("mouseleave", () => {
        cards.forEach(c => c.classList.add("is-active"));
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.add('hidden');
    });

    prevBtn.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex - 1 + modalImages.length) % modalImages.length;
      updateModalContent();
    });

    nextBtn.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % modalImages.length;
      updateModalContent();
    });
  })
  .catch(err => {
    console.error("Couldn't load staff.json:", err);
  });
</script>

<script>
  
const canvas = document.getElementById("neonCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
  let trail = [];
  const maxTrail = 20;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    trail.push({ x: mouse.x, y: mouse.y });
    if (trail.length > maxTrail) trail.shift();

    ctx.beginPath();
    for (let i = 0; i < trail.length - 1; i++) {
      const p1 = trail[i];
      const p2 = trail[i + 1];
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }

    ctx.strokeStyle = "rgba(255, 0, 255, 0.8)";
    ctx.lineWidth = 3;
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.shadowColor = "rgba(255, 0, 255, 1)";
    ctx.shadowBlur = 15;
    ctx.stroke();

    requestAnimationFrame(draw);
  }
    document.addEventListener("mousemove", (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
  draw();
</script>
<script>
function getNextSaturday10pmEST() {
  const now = new Date();
  const estOffset = -5 * 60;
  const estNow = new Date(now.getTime() + (now.getTimezoneOffset() - estOffset) * 60000);
  const day = estNow.getDay();
  const daysUntilSaturday = (6 - day + 7) % 7;

  const nextSaturday = new Date(estNow);
  nextSaturday.setDate(estNow.getDate() + daysUntilSaturday);
  nextSaturday.setHours(22, 0, 0, 0); // 10:00 PM EST

  if (nextSaturday <= estNow) {
    nextSaturday.setDate(nextSaturday.getDate() + 7);
  }

  return nextSaturday;
}

function updateCountdown() {
  const now = new Date();
  const target = getNextSaturday10pmEST();
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("days").textContent = "00";
    document.getElementById("hours").textContent = "00";
    document.getElementById("minutes").textContent = "00";
    document.getElementById("seconds").textContent = "00";
    return;
  }

  const totalSeconds = Math.floor(diff / 1000);
  const days = Math.floor(totalSeconds / 86400);
  const hours = Math.floor((totalSeconds % 86400) / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  document.getElementById("days").textContent = String(days).padStart(2, '0');
  document.getElementById("hours").textContent = String(hours).padStart(2, '0');
  document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
  document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
